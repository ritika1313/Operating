<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Monitoring Dashboard</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="style.css">
    
<!-- 
/* C:\Users\ASUS\OneDrive\Desktop\OS proj\OS

*/ -->
       
</head>
<body>
    <div class="container">
        <h1 style="color: cyan;">Real-Time Monitoring Dashboard</h1>

        <div class="stats-container">
            <div class="stat-card">
                <h2>CPU Usage</h2>
                <div class="progress-bar cpu"><div class="progress" id="cpuProgress"></div></div>
                <p id="cpuUsage">Loading...</p>
            </div>
            <div class="stat-card">
                <h2>Memory Usage</h2>
                <div class="progress-bar memory"><div class="progress" id="memoryProgress"></div></div>
                <p id="memoryUsage">Loading...</p>
            </div>
            <div class="stat-card">
                <h2>Disk Usage</h2>
                <div class="progress-bar disk"><div class="progress" id="diskProgress"></div></div>
                <p id="diskUsage">Loading...</p>
            </div>
        </div>

        <button onclick="fetchProcesses()" class="refresh-btn">Refresh Data</button>

        <div class="chart-container">
            <canvas id="memoryChart"></canvas>
        </div>

        <div class="table-container">
            <table id="processTable">
                <thead>
                    <tr>
                        <th>Process Name</th>
                        <th>PID</th>
                        <th>Memory Usage (%)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="processBody"></tbody>
            </table>
        </div>
    </div>


    <script src="script.js"></script>

    

</body>
</html>
